<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
      .winner {
        color: green;
      }

      .loser {
        color: red;
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8&w=1000&q=80"
                    alt="table tennis" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title title is-5">
                  Ping Pong Score Keeper
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-2">
                    <span id="p1display">0</span> to
                    <span id="p2display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>
                </div>
                <label for="playTo" class="label is-large is-inline">Playing To</label>
                <div class="select is-primary is-rounded is-normal">
                  <select id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
              <footer class="card-footer">
                <button class="button is-medium is-success card-footer-item" id="p1button">
                  +1 Player 1
                </button>
                <button class="button is-medium is-info card-footer-item" id="p2button">
                  +1 Player 2
                </button>
                <button class="button is-medium is-danger card-footer-item" id="reset">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>

</html>
